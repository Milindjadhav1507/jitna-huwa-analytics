<footer class="footer-container" *ngIf="showComponent">
    <!-- Bottom Footer -->
    <div class="bottom-footer">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
                <!-- Copyright -->
                <div class="copyright">
                    <p class="mb-0 text-muted small">
                        Â© {{currentYear}} ESARWA. Made with <i class="fas fa-heart text-danger"></i> by ESARWA
                    </p>
                </div>

                <!-- Language Selector -->
                <div class="language-selector">
                    <div class="d-flex gap-3">
                        <ng-container *ngFor="let lang of languages">
                            <a href="#" (click)="onLanguageChange(lang.code); $event.preventDefault()"
                                class="text-decoration-none text-muted small">
                                {{lang.name}}
                            </a>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
