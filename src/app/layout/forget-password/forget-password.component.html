<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg" style="max-width: 700px; width: 100%;">
      <!-- Header with Purple Background -->
      <div class="card-header text-white p-3" style="background-color: #5E35B1;">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">Reset Password</h5>
            <p class="mb-0 small">ESARWA</p>
          </div>
          <img src="https://esarwa.com/assets/homepage/e-logo-2.svg" alt="ESARWA" height="32">
        </div>
      </div>
  
      <div class="card-body p-4">
        <!-- Reset Password Form -->
        <form (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input 
              type="text" 
              class="form-control" 
              id="mobileNumber" 
              [(ngModel)]="mobileNumber"
              name="mobileNumber"
              placeholder="Enter Mobile Number">
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" style="background-color: #5E35B1; border: none;">
              Send OTP
            </button>
          </div>
        </form>
  
        <!-- Footer -->
        <div class="text-center mt-4">
          <p class="mb-0">
            Remember It? 
            <a routerLink="/login" class="text-decoration-none" style="color: #5E35B1;">Sign In here</a>
          </p>
        </div>
  
        <div class="text-center mt-4">
          <p class="text-muted small mb-0">
            Â© 2025 ESARWA. Made with <i class="fas fa-heart text-danger"></i> by ESARWA
          </p>
        </div>
      </div>
    </div>
  </div>
