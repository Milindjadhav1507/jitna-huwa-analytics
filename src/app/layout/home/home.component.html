<div class="wrapper d-flex align-items-stretch">
    <!-- Sidebar -->
    <nav id="sidebar" [class.active]="!isSidebarVisible"> <!-- Use class binding -->
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary" (click)="toggleSidebar()">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <div class="p-4">
        <h1><a class="logo">Home<span>E-sarwa Analytics</span></a></h1> 
        <ul class="list-unstyled components mb-5">
          <li [class.active]="isRouteActive('getting-started')">
            <a [routerLink]="['getting-started']" routerLinkActive="active" (click)="setActiveRoute('getting-started')">
              <span class="fa-solid fa-house mr-3"></span>Get started
              <span class="active-indicator" *ngIf="isRouteActive('getting-started')"></span>
            </a>
          </li>
          <li [class.active]="isRouteActive('workspaces')">
            <a [routerLink]="['workspaces']" routerLinkActive="active" (click)="setActiveRoute('workspaces')">
              <span class="fa fa-briefcase mr-3"></span> Workspaces / Projects
              <span class="active-indicator" *ngIf="isRouteActive('workspaces')"></span>
            </a>
          </li>
          <li [class.active]="isRouteActive('data-sources')">
            <a [routerLink]="['data-sources']" routerLinkActive="active" (click)="setActiveRoute('data-sources')">
              <span class="fa fa-database mr-3"></span> Data Sources
              <span class="active-indicator" *ngIf="isRouteActive('data-sources')"></span>
            </a>
          </li>
          <li [class.active]="isRouteActive('user-team')">
            <a [routerLink]="['user-team']" routerLinkActive="active" (click)="setActiveRoute('user-team')">
              <span class="fa-solid fa-user-group mr-3"></span> User & Team
              <span class="active-indicator" *ngIf="isRouteActive('user-team')"></span>
            </a>
          </li>
          <!-- <li>
            <a [routerLink]="['contact-us']" routerLinkActive="active"><span class="fa-solid fa-address-book mr-3"></span> Contact Us</a>
          </li> -->
          <li [class.active]="isRouteActive('test')">
            <a [routerLink]="['test']" routerLinkActive="active" (click)="setActiveRoute('test')">
              <span class="fa-solid fa-gear mr-3"></span> Settings
              <span class="active-indicator" *ngIf="isRouteActive('test')"></span>
            </a>
          </li>
        </ul>

            </div>
          </form>
        </div> -->

          <p>
            Â© {{currentYear}} ESARWA. Made with <i class="fas fa-heart text-danger"></i> by ESARWA
          </p>
        </div>
  
      </div>
    </nav>
  
    <!-- Page Content -->
    <div id="content" class="p-4 p-md-5 pt-5">
      <router-outlet></router-outlet>
    </div>
  </div>
